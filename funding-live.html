<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BingX Live Funding Rates</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7fafc; }
    h1 { font-size: 22px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f1f5f9; }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>BingX â€” Live Funding Rates</h1>
  <p><b>API Base:</b> <code>https://bingx-funding-live.onrender.com</code></p>
  
  <table id="ratesTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Funding Rate</th>
        <th>Next Funding</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = 'https://bingx-funding-live.onrender.com';
    const FUNDING_PATH = '/funding';

    // yaha apne coins add kar sakte ho
    const symbols = ['BTCUSDT','ETHUSDT','RSCUSDT','HUSDT'];

    const tbody = document.querySelector('#ratesTable tbody');

    async function fetchFunding(symbol){
      try {
        const res = await fetch(`${API_BASE}${FUNDING_PATH}?symbol=${symbol}`);
        return await res.json();
      } catch(e){
        return { error: e.message };
      }
    }

    function formatRate(rate){
      const num = Number(rate);
      if(isNaN(num)) return rate;
      const pct = (num * 100).toFixed(6) + '%';
      return num >= 0 ? `<span class="positive">${pct}</span>` : `<span class="negative">${pct}</span>`;
    }

    async function update(){
      tbody.innerHTML = '';
      for(const s of symbols){
        const row = document.createElement('tr');
        const data = await fetchFunding(s);
        let rate = '-', next = '-', updated = new Date().toISOString();

        if(data && data.data){
          rate = formatRate(data.data.fundingRate);
          if(data.data.nextFundingTime){
            next = new Date(Number(data.data.nextFundingTime)).toISOString();
          }
        } else if(data.error){
          rate = 'Error: ' + data.error;
        }

        row.innerHTML = `
          <td>${s}</td>
          <td>${rate}</td>
          <td>${next}</td>
          <td>${updated}</td>
        `;
        tbody.appendChild(row);
      }
    }

    setInterval(update, 5000); // har 5 sec update
    update();
  </script>
</body>
</html>
